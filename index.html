<!doctype html>
<html lang="he" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>JSON Viewer (Monaco, clean)</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/monaco-editor@0.49.0/min/vs/loader.js"></script>
  <style>
    :root { color-scheme: light dark }
    html,body,#editor{ height:100% }
    body{ margin:0; font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,"Liberation Mono",monospace }
    #copy-fab{
      position:fixed; bottom:24px; right:24px; z-index:9999;
      width:48px; height:48px; border-radius:50%;
      background:var(--tg-theme-button-color, #3390ec);
      color:var(--tg-theme-button-text-color, #fff);
      border:none; cursor:pointer;
      font-size:22px; display:flex; align-items:center; justify-content:center;
      box-shadow:0 2px 8px rgba(0,0,0,.3);
      transition: transform .15s;
    }
    #copy-fab:active{ transform:scale(.9) }
    .key-highlight{
      background:rgba(51,144,236,.25)!important;
      border-radius:3px;
      transition: background .3s;
    }
  </style>
</head>
<body>
<div id="editor"></div>
<button id="copy-fab" onclick="copyText(lastPretty)">ðŸ“‹</button>

<script>
(function(){ try{Telegram.WebApp.expand()}catch(_){} })();

function readToken(){
  const q = new URLSearchParams(location.search).get('data');
  if (q) return q;
  const h = location.hash.startsWith('#') ? location.hash.slice(1) : location.hash;
  if (!h) return null;
  if (h.includes('=')) {
    const hp = new URLSearchParams(h);
    if (hp.get('data')) return hp.get('data');
    if (hp.get('d')) return hp.get('d');
  }
  return h.split(/[&#?]/,1)[0];
}
function fromB64UrlSafe(v){
  v = decodeURIComponent(v);
  v = v.replace(/[^A-Za-z0-9\-_]/g,'').replace(/-/g,'+').replace(/_/g,'/');
  const pad = v.length % 4; if (pad) v += '='.repeat(4-pad);
  const bin = atob(v);
  const bytes = new Uint8Array(bin.length);
  for (let i=0;i<bin.length;i++) bytes[i]=bin.charCodeAt(i);
  return new TextDecoder('utf-8').decode(bytes);
}

let lastPretty='';
let parsedJson=null;

function prepare(){
  const tok = readToken();
  if (!tok){ lastPretty=''; parsedJson=null; return; }
  try{
    const raw = fromB64UrlSafe(tok);
    try{ parsedJson = JSON.parse(raw); lastPretty = JSON.stringify(parsedJson, null, 2); }
    catch{ lastPretty = raw; parsedJson=null; }
  }catch(e){ lastPretty = 'Failed to decode: '+String(e); parsedJson=null; }
}

function copyText(text){
  navigator.clipboard.writeText(text).then(function(){
    try{ Telegram.WebApp.showAlert('Copied âœ“'); }catch(_){}
  }).catch(function(){
    try{ Telegram.WebApp.showAlert('Copy failed'); }catch(_){}
  });
}

// Build a map: line number -> { key, value } from the pretty-printed JSON
function buildLineMap(json, pretty){
  var map = {};
  if (!json) return map;
  var lines = pretty.split('\n');
  // Walk the JSON recursively, track path
  function visit(obj, path){
    if (obj === null || typeof obj !== 'object') return;
    var keys = Array.isArray(obj) ? null : Object.keys(obj);
    if (!keys) return; // skip arrays for key-click
    keys.forEach(function(k){
      var val = obj[k];
      // Find line with this key at the right indent level
      var needle = '"' + k + '"';
      for (var i = 0; i < lines.length; i++){
        if (map[i+1] && map[i+1].path) continue; // already assigned
        if (lines[i].indexOf(needle) !== -1){
          var copyVal = (val !== null && typeof val === 'object') ? JSON.stringify(val, null, 2) : String(val);
          map[i+1] = { key: k, value: copyVal, path: path.concat(k).join('.') };
          break;
        }
      }
      if (val && typeof val === 'object') visit(val, path.concat(k));
    });
  }
  visit(json, []);
  return map;
}

var lineMap = {};
var editorInstance = null;
var decorations = [];

function handleClick(e){
  if (!editorInstance) return;
  var pos = e.target.position;
  if (!pos) return;
  var lineNum = pos.lineNumber;
  var info = lineMap[lineNum];
  if (!info) return;

  copyText(info.value);

  // Flash highlight on the line
  decorations = editorInstance.deltaDecorations(decorations, [{
    range: new monaco.Range(lineNum, 1, lineNum, 1),
    options: { isWholeLine: true, className: 'key-highlight' }
  }]);
  setTimeout(function(){ decorations = editorInstance.deltaDecorations(decorations, []); }, 600);
}

// Monaco config
const CDN = 'https://unpkg.com/monaco-editor@0.49.0/min';
require.config({ paths: { vs: CDN + '/vs' } });
window.MonacoEnvironment = {
  getWorkerUrl: function(){ return 'data:text/javascript;charset=utf-8,' + encodeURIComponent(
    "self.MonacoEnvironment={baseUrl:'" + CDN + "/'};importScripts('" + CDN + "/vs/base/worker/workerMain.js');"
  ); }
};

function render(){
  prepare();
  lineMap = buildLineMap(parsedJson, lastPretty);
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  require(['vs/editor/editor.main'], function(){
    document.getElementById('editor').innerHTML = '';
    editorInstance = monaco.editor.create(document.getElementById('editor'), {
      value: lastPretty,
      language: 'json',
      readOnly: true,
      automaticLayout: true,
      wordWrap: 'on',
      minimap: { enabled: false },
      theme: prefersDark ? 'vs-dark' : 'vs',
      folding: true,
      lineNumbers: 'off',
      scrollBeyondLastLine: false
    });
    editorInstance.onMouseDown(handleClick);
  });
}

window.addEventListener('hashchange', render);
window.addEventListener('DOMContentLoaded', render);
</script>
</body>
</html>
