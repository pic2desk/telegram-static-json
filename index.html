<!doctype html>
<html lang="he" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>JSON Viewer (Monaco, clean)</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/monaco-editor@0.49.0/min/vs/loader.js"></script>
  <style>
    :root { color-scheme: light dark }
    html,body,#editor{ height:100% }
    body{ margin:0; font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,"Liberation Mono",monospace }
    #copy-fab{
      position:fixed; bottom:24px; right:24px; z-index:9999;
      width:48px; height:48px; border-radius:50%;
      background:var(--tg-theme-button-color, #3390ec);
      color:var(--tg-theme-button-text-color, #fff);
      border:none; cursor:pointer;
      font-size:22px; display:flex; align-items:center; justify-content:center;
      box-shadow:0 2px 8px rgba(0,0,0,.3);
      transition: transform .15s;
    }
    #copy-fab:active{ transform:scale(.9) }
    .key-highlight{
      background:rgba(51,144,236,.25)!important;
      border-radius:3px;
    }
  </style>
</head>
<body>
<div id="editor"></div>
<button id="copy-fab" onclick="copyText(lastPretty)">ðŸ“‹</button>

<script>
(function(){ try{Telegram.WebApp.expand()}catch(_){} })();

function readToken(){
  var q = new URLSearchParams(location.search).get('data');
  if (q) return q;
  var h = location.hash.startsWith('#') ? location.hash.slice(1) : location.hash;
  if (!h) return null;
  if (h.includes('=')) {
    var hp = new URLSearchParams(h);
    if (hp.get('data')) return hp.get('data');
    if (hp.get('d')) return hp.get('d');
  }
  return h.split(/[&#?]/,1)[0];
}
function fromB64UrlSafe(v){
  v = decodeURIComponent(v);
  v = v.replace(/[^A-Za-z0-9\-_]/g,'').replace(/-/g,'+').replace(/_/g,'/');
  var pad = v.length % 4; if (pad) v += '='.repeat(4-pad);
  var bin = atob(v);
  var bytes = new Uint8Array(bin.length);
  for (var i=0;i<bin.length;i++) bytes[i]=bin.charCodeAt(i);
  return new TextDecoder('utf-8').decode(bytes);
}

var lastPretty='';
var parsedJson=null;

function prepare(){
  var tok = readToken();
  if (!tok){ lastPretty=''; parsedJson=null; return; }
  try{
    var raw = fromB64UrlSafe(tok);
    try{ parsedJson = JSON.parse(raw); lastPretty = JSON.stringify(parsedJson, null, 2); }
    catch(e){ lastPretty = raw; parsedJson=null; }
  }catch(e){ lastPretty = 'Failed to decode: '+String(e); parsedJson=null; }
}

function copyText(text){
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(text).then(function(){
      try{ Telegram.WebApp.showAlert('Copied âœ“'); }catch(_){}
    }).catch(function(){
      execCopy(text);
    });
    return;
  }
  execCopy(text);
}

function execCopy(text){
  var ta = document.createElement('textarea');
  ta.value = text;
  ta.style.cssText = 'position:fixed;left:-9999px;top:-9999px;opacity:0';
  document.body.appendChild(ta);
  ta.focus(); ta.select();
  try{ ta.setSelectionRange(0, text.length); }catch(_){}
  var ok = document.execCommand('copy');
  document.body.removeChild(ta);
  try{ Telegram.WebApp.showAlert(ok ? 'Copied âœ“' : 'Copy failed'); }catch(_){}
}

// Build line map
function buildLineMap(json, pretty){
  var map = {};
  if (!json || typeof json !== 'object') return map;
  var lines = pretty.split('\n');
  var used = {};
  function visit(obj){
    if (obj === null || typeof obj !== 'object' || Array.isArray(obj)) return;
    Object.keys(obj).forEach(function(k){
      var val = obj[k];
      var needle = '"' + k + '"';
      for (var i = 0; i < lines.length; i++){
        if (used[i]) continue;
        var idx = lines[i].indexOf(needle);
        if (idx !== -1 && lines[i].indexOf(':', idx + needle.length) !== -1){
          var copyVal = (val !== null && typeof val === 'object') ? JSON.stringify(val, null, 2) : String(val);
          map[i + 1] = { key: k, value: copyVal };
          used[i] = true;
          break;
        }
      }
      if (val && typeof val === 'object') visit(val);
    });
  }
  visit(json);
  return map;
}

var lineMap = {};
var editorInstance = null;
var decorations = [];
var pendingCopy = null; // {value, lineNum} set by cursorChange, consumed by touchend

var CDN = 'https://unpkg.com/monaco-editor@0.49.0/min';
require.config({ paths: { vs: CDN + '/vs' } });
window.MonacoEnvironment = {
  getWorkerUrl: function(){ return 'data:text/javascript;charset=utf-8,' + encodeURIComponent(
    "self.MonacoEnvironment={baseUrl:'" + CDN + "/'};importScripts('" + CDN + "/vs/base/worker/workerMain.js');"
  ); }
};

function flashLine(lineNum){
  if (!editorInstance) return;
  decorations = editorInstance.deltaDecorations(decorations, [{
    range: new monaco.Range(lineNum, 1, lineNum, 1),
    options: { isWholeLine: true, className: 'key-highlight' }
  }]);
  setTimeout(function(){ decorations = editorInstance.deltaDecorations(decorations, []); }, 600);
}

function render(){
  prepare();
  lineMap = buildLineMap(parsedJson, lastPretty);
  var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

  require(['vs/editor/editor.main'], function(){
    document.getElementById('editor').innerHTML = '';
    editorInstance = monaco.editor.create(document.getElementById('editor'), {
      value: lastPretty,
      language: 'json',
      readOnly: true,
      domReadOnly: true,
      automaticLayout: true,
      wordWrap: 'on',
      minimap: { enabled: false },
      theme: prefersDark ? 'vs-dark' : 'vs',
      folding: true,
      lineNumbers: 'off',
      scrollBeyondLastLine: false
    });

    // Prevent keyboard
    var textarea = document.querySelector('.monaco-editor textarea');
    if (textarea) textarea.setAttribute('readonly','readonly');

    // Step 1: cursorChange sets pending copy (fires on tap, but NOT a user gesture)
    editorInstance.onDidChangeCursorPosition(function(e){
      var info = lineMap[e.position.lineNumber];
      if (info) {
        pendingCopy = { value: info.value, lineNum: e.position.lineNumber };
      } else {
        pendingCopy = null;
      }
    });

    // Step 2: DOM touchend IS a user gesture â€” execute the pending copy here
    document.getElementById('editor').addEventListener('touchend', function(){
      // Small delay to ensure cursorChange fires first
      setTimeout(function(){
        if (pendingCopy) {
          copyText(pendingCopy.value);
          flashLine(pendingCopy.lineNum);
          pendingCopy = null;
        }
      }, 100);
    });

    // Also handle mouse click for desktop
    document.getElementById('editor').addEventListener('click', function(){
      setTimeout(function(){
        if (pendingCopy) {
          copyText(pendingCopy.value);
          flashLine(pendingCopy.lineNum);
          pendingCopy = null;
        }
      }, 100);
    });
  });
}

window.addEventListener('DOMContentLoaded', render);
</script>
</body>
</html>
